<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<header>
    {% extends "catalog/layout.html" %}
</header>
{% block content %}
    <body>
    <h1>Популярные</h1>
    {% for movie in movies.results %}
        {{ movie.title }} <br>
        {{ movie.overview }} <br>
        {{ movie.vote_average }} <br>
        {{ movie.release_date }} <br>
        <hr>
    {% endfor %}
    </body>
{% endblock %}
</html>
