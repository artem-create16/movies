<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header>
    {% extends "catalog/layout.html" %}
</header>
{% block content %}
<body>
<h1>По вашему запросу</h1>
        {% for movie in movies %}
            <a href="{% url 'movie' movie.id %}">{{ movie.title }}</a> <br>
            {{ movie.overview }} <br>
            {{ movie.vote_average }} <br>
            {{ movie.release_date }} <br>
            <hr>
        {% endfor %}
</body>
{% endblock content %}
</html>
